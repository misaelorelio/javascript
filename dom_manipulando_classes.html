<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando elementos</title>
    <style>
        .estilo1 {
            background: brown;
            color: white;
        }

        .estilo2 {
            width: 400px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            font-size: 30px;
        }
    </style>
    <script>
        
        function modificaClasse() {
            document.getElementById('muda').className = 'estilo2'
        }


    </script>
</head>

<body>
    <div id="muda" class="estilo1">
        Modificando a classe do elemento
    </div>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>


</body>

</html>
