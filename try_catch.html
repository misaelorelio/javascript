<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function verificar(){
            var x = document.getElementById('numero').value;

            try{
                if(x == "") throw 'informe um valor';
                if(isNaN(x)) throw 'Você precisa informar um número';
                x = Number(x);
                if(x < 10 || x > 20) throw 'Você precisa informar um valor entre 10 e 20'
                document.getElementById('mensagem').innerHTML = 'Correto, você digitou o numero' + x;
            }
            catch(e){
                document.getElementById('mensagem').innerHTML = 'Erro'+ e;
            }
            finally{
                document.getElementById('numero').value = '';
            }
        }




    </script>
</head>

<body>
    <input type="text" name="" id="numero">
    <button onclick="verificar()">verificar</button>
    <p id="mensagem"></p>


</body>

</html>
