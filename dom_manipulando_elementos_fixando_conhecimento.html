<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando elementos</title>
    <script>

        function acao(corDeFundo){
            document.getElementById('caixa').style.background = corDeFundo
        }



    </script>
</head>

<body>
    <h3>Manipulando elementos</h3>

<div id="caixa" style="width: 200px; height:200px; border: 1px solid red;">
    Preciso de uma cor de fundo
</div>
<button type="button" onclick="acao('yellow')">Amarelo</button>
<button type="button" onclick="acao('blue')">Azul</button>
<button type="button" onclick="acao('green')">Verde</button>



</body>

</html>
