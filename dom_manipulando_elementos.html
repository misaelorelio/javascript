<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando elementos</title>
    <script>
        function estilo(corDeFundo){
           
            document.getElementById('quadrado').style.background = corDeFundo
        }
       

    </script>
</head>
<body>
    <h3>Manipulando elementos</h3>

    <button type="button" onclick="estilo('red')">Vermelho</button>
    <button type="button" onclick="estilo('green')">Verde</button>
    <button type="button" onclick="estilo('blue')">Azul</button>

    <hr>
    <div style="border: solid 1px rgb(0, 255, 170); width: 100px; height: 100px" id="quadrado">

    </div>

    
</body>
</html>
