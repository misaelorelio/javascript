    <title>Atividade frase teclado</title>
    <script>
        var texto = window.prompt("Digite uma frase")
        document.write(texto + "<br>")

        tamanho = texto.length
        document.write("<br>")

        for (var i = 0; i < texto.length;) {
            document.write("caracteres na posição" + i + ":" + texto.charAt(i))
            i++
            document.write("<br>")
        }
        document.write("<br>")
        document.write("primeiro caracter" + texto.charAt(0) + "<br>")
        document.write("Ultimo caracter" + texto.charAt(texto.length - 1))
    </script>
