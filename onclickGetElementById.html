<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="lampada" style="width: 400px; height: 200px; border: 1px solid black;"></div>

    <button onclick="corFundo('red')">Vermelho</button>
    <button onclick="corFundo2('green')"> Verde</button>
    <button onclick="sumir()">Sumir</button>
    <button onclick="voltar()">Aparecer</button>

    <script>

        function corFundo() {

            document.getElementById('lampada').style.background = 'red'
        }
        function corFundo2() {
            document.getElementById('lampada').style.background = 'green'
        }

        function sumir(){
            document.getElementById('lampada').style.display ='none'
        }

        function voltar(){
            document.getElementById('lampada').style.display =''
        }

    </script>
</body>

</html>
