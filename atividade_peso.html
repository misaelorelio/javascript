<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<script>
		
		var nome = prompt('Digite seu nome: ')
		var altura = prompt('Digite sua altura em cent√≠metros: ')
		var peso = prompt('Informe seu peso: ')
		var m 

		altura = parseFloat(altura)
		peso = parseFloat(peso)

		altura = altura * altura
		m =  peso / altura

			document.write('Massa corporal: ' + m + '<br />')
			document.write('Baixo peso muito grave')

			document.write('Nome: ' + nome + '<br />')
			document.write('Massa corporal: ' + m + '<br />')

			document.write('Baixo peso')

			document.write('Nome: ' + nome + '<br />')

			document.write('Peso normal')

			document.write('Massa corporal: ' + m + '<br />')
			document.write('Sobrepeso')

			document.write('Obesidade grau III')
