<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
	<meta charset="utf-8">
	<script>
		
		var nome = prompt('Digite seu nome: ')
		var altura = prompt('Digite sua altura em centímetros: ')
		var peso = prompt('Informe seu peso: ')

		altura = parseFloat(altura)
		peso = parseFloat(peso)
		altura = altura / 100
		var imc = peso / (altura * altura)

	

		if (imc < 16 ){
			classificao = 'Baixo peso muito grave'
		}
		else if (imc < 16.99 && imc > 16) {
			classificao = 'Baixo peso grave'
		}
		else if (imc < 18.49 && imc > 17 ) {
			classificao = 'Baixo peso'
		}
		else if (imc > 18.50 && imc < 24.99 ) {
			classificao = 'Peso normal'
		}
		else if (imc > 25 && imc < 29.99) {
			classificao = 'Sobrepeso'
		}
		else if (imc > 30 && imc < 34.99) {
			classificao = 'Obesidade grau I'
		}
		else if (imc > 35 && imc < 39.99) {
			classificao = 'Obesidade grau II'
		}
		else if (imc > 40) {
			classificao = 'Obesidade grau III'
		}
		document.write(nome + ' possui índice de massa corporal igual a: ' + imc + ' sendo classificado como: ' + classificao)
	</script>	
		
</head>
<body>
	
</body>
</html>
