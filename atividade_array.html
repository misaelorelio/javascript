<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Array</title>
    <script>

        var objetos = []

        objetos[0] = 'cadeira'
        objetos[1] = 'impressora'
        objetos[2] = 'garfo'

        function acao() {
            var coisa = document.getElementById('buscar').value

            if (coisa != '') {
                if (objetos.indexOf(coisa) !== -1) {
                    alert('Objeto já adicionado')
                    alert('Informe um objeto válido')
                }
                else {
                    objetos.push(coisa)
                    console.log(objetos)

                    document.getElementById('buscar').value = ''
                }
              
            }
        }
        function acaoOrdenar() {
            objetos.sort()
            console.log(objetos)
        }





    </script>
</head>

<body>
    <input id="buscar" type="text" placeholder="Digite aqui">
    <button onclick="acao()">Adicionar</button>
    <button onclick="acaoOrdenar()">Ordenar</button>


</body>

</html>
