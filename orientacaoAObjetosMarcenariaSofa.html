<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcenaria sofa</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Sofa {
            constructor(tipo, modelo) {
                this.tipo = tipo
                this.modelo = modelo

            }
            tipoSofa() {
                if (this.tipo === 1) {
                    console.log('Sofá cama')
                }
                else {
                    console.log('Sofá normal')
                }
            }
            modeloSofa(){
                if(this.modelo != true){
                    console.log('não é lateral')
                }
                else{
                    console.log('é um sofá lateral')
                }
            }
        }
        let sofa = new Sofa(2, false)
        sofa.tipoSofa()
        sofa.modeloSofa()

    </script>
