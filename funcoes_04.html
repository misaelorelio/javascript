    <title>JavaScript</title>
    <script>

      function fatorial(n) {
        let fat =1
        for(let c = n; c > 1; c--) {
          fat *= c
        }
        return fat
      }
      
      //document.write(fatorial(5))
      console.log(fatorial(5))

    </script>
